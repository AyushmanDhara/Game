<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotic Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <div class="subtitle">HUMAN VS MACHINE SHOWDOWN</div>
    
    <div class="game-container">
        <div class="terminal-effect">SYSTEM_ACTIVE</div>
        <div class="status human-turn">Your turn (X)</div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="robot-thinking">
            <div class="loader"></div>
            <div class="text">Robot processing...</div>
        </div>
        
        <div class="controls">
            <button id="reset-btn">New Game</button>
            <button id="mode-btn">Switch to Easy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
